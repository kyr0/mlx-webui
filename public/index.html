<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLX-WebUI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" onclick="openTab(event, 'chat-tab')">ðŸ’¬ Chat</button>
            <button class="tab-btn" onclick="openTab(event, 'embeddings-tab')">ðŸ§® Embeddings</button>
        </div>

        <div id="chat-tab" class="tab-content active">
            <div id="chat-history"></div>
            <div class="input-area">
                <textarea id="prompt-input" placeholder="Type a message..."></textarea>
                <button id="send-btn">Send</button>
            </div>
        </div>

        <div id="embeddings-tab" class="tab-content">
            <div class="input-area">
                <textarea id="embedding-input" placeholder="Enter text to embed..."></textarea>
                <button id="embed-btn">Embed</button>
            </div>
            <div id="embedding-result-container" style="display:none; margin-top: 20px;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                    <h3 style="margin: 0;">Embedding Result (JSON)</h3>
                    <button id="copy-embedding-btn">Copy JSON</button>
                </div>
                <pre id="embedding-result"></pre>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
